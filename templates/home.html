<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>IVA Configuration</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            div {
                display: inline-table;
                width: 400px;
                height: 200px;
                margin-bottom: 1em;
                margin-right: 1em;
                background-color:gray;
            }
        </style>
    </head>

    <body>
        <div>
            <h3>Services list</h3>
            <table align ="center" width="480">
                <tr>
                    <th align = "center">Service</th>
                    <th align = "center" >Timestamp</th>
                </tr>
                <tr>
                    <td align = "center">{{service}}</td>
                    <td align = "center">{{timestamp}}</td>
                </tr>
            </table>
        </div>
        <div>
            <h3>Assign</h3>
            <form>
                    <input type="checkbox" name="key1"> Key Value <br>
                    <input type="checkbox" name="key2"> Key Value <br>
                    <input type="checkbox" name="key3"> Key Value <br>
                    <input type="checkbox" name="key4"> Key Value <br> <br>
                    <input type="submit" name="Assign">
            </form>
        </div>

        <form action = "http://localhost:2000/ivaconfig" method = "POST">
            Service:<br>
            <input type="text" name="service"><br><br>
            <input type="submit" name="Tambah Baru">
        </form> 
    </body>
</html>
