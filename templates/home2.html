<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key and Value Configuration</title>
    <style>
        div {
        height: 200px;
        width: 60%;
        }
    </style>
</head>

<body>
    <h1>
        Key and Value
    </h1>
    <br>
    <div>
        <h3>Key and Value list</h3>
        <table border= 1>
                <tr>
                  <th>Key</th>
                  <th>Value</th>
                  <th>Timestamp</th>
                </tr>
                <tr>
                  <td>{{key}}</td>
                  <td>{{value}}</td>
                  <td>{{timestamp}}</td>
                </tr>
                </table>
    </div>
    <br>
    <form action = "http://localhost:2000/keyvalue" method = "POST">
        <span>
            Key:<input type="text" name="key">
            Value:<input type="text" name="value">
        </span>
        <span>
            <input type="submit" value="Submit">
        </span>
    </form>
    

</body>

</html>
