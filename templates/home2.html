<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Key and Value Configuration</title>
    <!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <style>
        .bikinan {
        float: center;
        height: 30%;
        width: 700px;
        margin-bottom: 2em;
        margin-top: 1em;
        }

        /* Add a black background color to the top navigation */
        .topnav {
        background-color: #333;
        overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
        background-color: #ddd;
        color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
        background-color: purple;
        color: white;
        }

        /* Style the form - display items horizontally */
        .form-inline {
        display: flex;
        flex-flow: row wrap;
        align-items: center;
        text-align: center;
        }

        /* Add some margins for each label */
        .form-inline label {
        margin: 5px 10px 5px 0;
        }

        /* Style the input fields */
        .form-inline input {
        vertical-align: middle;
        margin: 5px 10px 5px 0;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ddd;
        }

        /* Style the submit button */
        .form-inline button {
        padding: 10px 20px;
        background-color: dodgerblue;
        border: 1px solid #ddd;
        color: white;
        }

        .form-inline button:hover {
        background-color: royalblue;
        }

        /* Add responsiveness - display the form controls vertically instead of horizontally on screens that are less than 800px wide */
        @media (max-width: 800px) {
        .form-inline input {
            margin: 10px 0;
        }

        .form-inline {
            flex-direction: column;
            align-items: stretch;
        }
        }

        table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        }

        th, td {
        text-align: center;
        padding: 16px;
        }

        tr:nth-child(even) {
        background-color: #f2f2f2
        } 
    </style>
    <script type='text/javascript'>
        function tambahbaru(){
            var div1 = document.createElement('div');
            div1.innerHTML = document.getElementById('tambahnewlink').innerHTML;
            document.getElementById('newlink').appendChild(div1);
        }
    </script>
</head>

<body>
    <div class="topnav">
        <a class="active">Nodeflux</a>
    </div> 

    <div align="center">
            <div class="bikinan" align="center">
                    <h3>Key and Value list</h3>
                    <table text-align= "center" align ="center" width="680">
                            <tr>
                              <th align = "center">Key</th>
                              <th align = "center">Value</th>
                              <th align = "center">Timestamp</th>
                            </tr>
                            <tr>
                              <td align = "center">{{key}}</td>
                              <td align = "center">{{value}}</td>
                              <td align = "center">{{timestamp}}</td>
                            </tr>
                            </table>
                </div>
                
                <form action = "{{url_for('keyvalue') }}" id="formisi" method = "POST">
                        <div id="newlink" align="center" style="margin-bottom: 1em">
                            <span>
                                Key: <input type="text" name="key">
                                Value: <input type="text" name="value"><br>
                            </span>
                        </div>
                    <div align="center">
                        <a text-align="center" href="javascript:tambahbaru()">Tambah</a><br>
                        <button type="submit" value="Submit">Submit</button>
                    </div>
                </form>
                <!-- Template -->
                <div id="formisibaru" style="display: none" style="margin-top: 1em">
                    <div id="tambahnewlink" style="margin-top: 1em">
                        Key: <input type="text" name="key">
                        Value: <input type="text" name="value"><br>
                    </div>
                </div>
    </div>
</body>

</html>
